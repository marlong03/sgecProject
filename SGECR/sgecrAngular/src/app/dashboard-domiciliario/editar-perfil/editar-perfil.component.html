<div class="d-flex justify-content-center m-3">
    <h2 class="text-center py-3">Editar Perfil ✍</h2>
</div>
<section class="d-flex justify-content-center ">

    <form action="" class="">
        <div class="d-flex flex-wrap px-3">

            <input type="text" placeholder="Nombre" class="form-control m-2" name="nombre" [(ngModel)]="nombre"> 
            <input type="text" placeholder="Telefono" class="form-control m-2"name="telefono" [(ngModel)]="telefono">
        </div>
        <div class="d-flex flex-wrap px-3">

            <input type="text" placeholder="Email" class="form-control m-2 " name="email" [(ngModel)]="email">
            <input type="password" placeholder="Contraseña" class="form-control  m-2" name="contrasena" [(ngModel)]="contrasena">
        </div>
        <div class="d-flex justify-content-center">
            <input type="bottom" class="btn btn-success my-5" value="Actualizar" (click)="actualizarUsuario()">
        </div>


    </form>
    
</section>
