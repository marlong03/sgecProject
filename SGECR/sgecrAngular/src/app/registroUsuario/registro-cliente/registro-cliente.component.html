<section class="inicioSesion__container">
    <div class="divisionLogo">
        <img src="../../../assets/imgs/logo.png" alt="">
    </div>

        <div class="container__inicioSesion">
            <div class="d-flex justify-content-between">
                <div class="mx-2">
                    <p (click)="direccionarUrl('')"><span  class="py-2"><img width="25px" src="../../../assets/imgs/volver.png" alt=""></span></p>
                </div>
                <div>
                    <h2>Registrate</h2>
                </div>
            </div>
            <form>
                <input type="text" placeholder="Nombre completo*" id="nombreCompleto">
                <input type="tel" placeholder="Telefono*" id="telefono">
                <input type="email" placeholder="Email*" id="email">
                <input type="password" placeholder="Contraseña*"name="password" id="password">
                <input type="password" placeholder="Confirma Contraseña*"name="password" id="passwordConfirm">
                <input type="text" placeholder="Direccion residencial">
            </form>
            <button class="btn" id="btnRegistro">Enviar</button>
            <p>¿Ya tienes una cuenta?<span (click)="direccionarUrl('loginCliente')"> Inicia sesion aquí</span></p>
            
        </div>
</section>
